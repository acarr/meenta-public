<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ page.title }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="author" href="https://www.linkedin.com/in/{{ page.linkedin }}"/>
	{% include head.html %}
</head>
<body class="page-home">
	{% include nav.html %}

	<div class="notice notice-host container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<h4>
						{% if page.title %}{{ page.title }}{% endif %}
					</h4>
					<p>
						{{ page.date | date: "%B %-d %Y" }} - {{ page.author }}
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					{{ content }}
					<a href="https://twitter.com/intent/tweet?screen_name=meentaNGS" class="twitter-mention-button" data-size="large" data-text="{{ page.title }} {{ site.url }}{{ page.url }}" data-show-count="false">Tweet @meentaNGS</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
				</div>
			</div>
		</div>
	</div>

	{% include footer.html %}
</body>
</html>
