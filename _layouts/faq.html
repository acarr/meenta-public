<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ page.title }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	{% include head.html %}
</head>
<body class="page-home">
	{% include nav.html %}
	<div class="notice notice-host container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<h4>
						FAQ: {% if page.title %}{{ page.title }}{% endif %}
					</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
	{% include footer.html %}
</body>
</html>
